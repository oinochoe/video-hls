<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video test</title>
        <link rel="stylesheet" href="https://vjs.zencdn.net/7.4.1/video-js.css" />
        <style>
            video {
                position: relative;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <p>
            <video id="example-video" class="video-js vjs-default-skin" controls="controls" width="640" height="360"><br /></video><br />
            <video id="example-video2" class="video-js vjs-default-skin" controls="controls" width="640" height="360"><br /></video>
            <script src="https://vjs.zencdn.net/7.4.1/video.min.js"></script>
            <br />
            <script>
                videojs.options.hls.overrideNative = true;
                videojs.options.html5.nativeAudioTracks = false;
                videojs.options.html5.nativeTextTracks = false;
                var player = videojs('example-video');
                player.src('https://aws-vue-upload.s3.ap-northeast-2.amazonaws.com/rabbit.m3u8');

                var player2 = videojs('example-video2');
                player2.src('https://aws-vue-upload.s3.ap-northeast-2.amazonaws.com/hasashin.m3u8');
            </script>
        </p>
    </body>
</html>
