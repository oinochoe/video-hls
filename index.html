<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video test</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/alt/video-js-cdn.css" rel="stylesheet" />
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            .videoWrap {
                position: relative;
                width: 100%;
                height: 100vh;
            }
            #video {
                position: absolute;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="url" style="width: 100%;" value="https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" />

        <div class="videoWrap">
            <video id="video" class="video-js vjs-default-skin" preload="none" crossorigin="true" controls width="640" height="268"></video>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/5.10.2/video.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/3.0.2/videojs-contrib-hls.js"></script>
        <script>
            $(document).ready(function () {
                $('#video').html("<source src='" + $('#url').val() + "' type='application/x-mpegURL'>");
                var ply = videojs('video');
                setTimeout(function () {
                    ply.play();
                }, 1000);
            });
        </script>
    </body>
</html>
